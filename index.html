<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>


        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });


        var fusionTrans = L.tileLayer('https://www.fusion-festival.de/fileadmin/user_upload/safetymap/v3/{z}/{x}/{y}.png', {
            tms: true,
            bounds: [[53.2975, 12.726], [53.3135, 12.765]],
            attribution: "",
            minZoom: 1,
            maxZoom: 18,
            opacity: 0.3,
            reuseTiles: true
        });


        var fusion = L.tileLayer('https://www.fusion-festival.de/fileadmin/user_upload/safetymap/v3/{z}/{x}/{y}.png', {
            tms: true,
            bounds: [[53.2975, 12.726], [53.3135, 12.765]],
            attribution: "",
            minZoom: 1,
            maxZoom: 18,
            reuseTiles: true
        });


        var map = L.map('map', {
            center: [53.31, 12.74],
            zoom: 16,
            //minZoom: 13,
            maxZoom: 18,
            attributionControl: false,
            scrollWheelZoom: false,
            layers: [fusion]
        });
        map.scrollWheelZoom.enable()

        var baseMaps = {
        };

        var overlayMaps = {
            "OSM": osm,
            "Fusion": fusion,
            "Fusion Transparent": fusionTrans
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);


        //map.locate({ setView: true, maxZoom: 16 });
        function onLocationFound(e) {
            var radius = e.accuracy;
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();
            L.circle(e.latlng, radius).addTo(map);
        }
        map.on('locationfound', onLocationFound);

        function onLocationError(e) {
            alert(e.message);
        }
        map.on('locationerror', onLocationError);






    </script>
</body>
